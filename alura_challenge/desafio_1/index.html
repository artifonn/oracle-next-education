<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Textos</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <header>
    <img src="./src/assets/logoAlura.png" alt="">
  </header>
  <main>
    <section class="section__area__input">
      <div class="container__input">
        <textarea name="area__input" id="area__input" class="area__input" placeholder="Digite seu texto" cols="30" rows="10"></textarea>
      </div>
      <div class="sectionn__area__atencao">
        <img src="./src/assets/atencao.png" alt="Atenção">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      <div class="section__area__botoes">
        <input type="button" value="Criptografar" class="botao__criptografar">
        <input type="button" value="Descriptografar" class="botao__descriptografar">
      </div>
    </section>
    <section class="section__area__retangulo">
      <div class="sectionn__area__retungulo__imagem">
          <img src="./src/assets/High quality products 1 1.svg" alt="imagem">
      </div>
      <div class="section__area__texto">
        <h3>Nenhuma mensagem <br>encontrada</h3>
        <p>Digite um texto que você deseja <br> 
          criptografar ou descriptografar</p>
      </div>
      <div class="section__area__botao__copiar">
        <input type="button" name="Copiar" id="copiar" class="copiar" value="Copiar">
      </div>
      <div class="section__area__resultado">
        <p class="section__resultado"></p>
      </div>
    </section>
  </main>
</body>
</html>
