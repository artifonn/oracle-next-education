<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AluraGeek</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header">
      <img src="./assets/imagens/icones/image 1.png" alt="">
      <h1>AluraGeek</h1>
    </div>
  </header>

  <main id="main">
    <div id="produtos">
      <section class="container">
        <h2 class="titulo__container">MEUS PRODUTOS:</h2>
        <div class="container__products" data-card>
        </div>
      </section>

      <section>
        <div class="formulario">
          <h2>ADICIONAR PRODUTOS:</h2>
         <form class="formulario__container" data-formulario>
  <input data-nome type="text" name="nome" placeholder="nome..." minlength="3" required>
  <span class="mensagem__erro"></span>
  <input data-preco type="text" name="preco" placeholder="valor..." minlength="4" required>
  <span class="mensagem__erro"></span>
  <input data-imagem type="text" name="imagem" placeholder="imagem..." pattern="https://.*" required>
  <span class="mensagem__erro"></span>
  <div class="botao__formulario__container">
    <button type="submit" class="botao__submit" id="botao__enviar">Guardar</button>
    <button type="reset" class="botao__clean" id="botao"><span>Limpar</span></button>
  </div>
</form>


        </div>
      </section>
    </div>
  </main>

  <footer class="footer__container">
    <div class="footer__logo">
      <img src="./assets/imagens/icones/image 1.png" alt="Logo AluraGeek">
      <h2>AluraGeek</h2>
    </div>
    <div class="footer__dev">
      <span>Desenvolvido por <a href="https://www.linkedin.com/in/sergioartifon">SÃ©rgio Artifon</a> &copy;</span>
      <span>ALURA LATAM - 2024</span>
    </div>
  </footer>

  <script src="./assets/js/cards.js" type="module"></script>
  <script src="./assets/js/validacoes.js"></script>
</body>
</html>
